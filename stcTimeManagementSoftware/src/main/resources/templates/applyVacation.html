            <h3>Put your wished vacation period in here</h3>
            <div class="form-group">
                <form action="#" th:action="@{/applyVacation}" th:object="${time}" method="post">
                    <div class="d-flex justify-content-between" style="padding: 20pt 0pt">
                        <label class="inputLabel" for="date">Start Date</label>
                        <input type="date" class="form-control" id="start" th:field="*{startPeriod}">
                    </div>

                    <div class="d-flex justify-content-between" style="padding-bottom: 20pt">
                        <label class="inputLabel" for="date">End Date</label>
                        <input type="date" class="form-control" id="end" th:field="*{endPeriod}">

                    </div>

                    <div class="d-flex justify-content-between">

                    </div>

                    <button type="submit" value="Submit" class="submitButton">Submit</button>
                </form>


            </div>

            <h3>You planned vacation dates</h3>

            <table class="table table-hover">
